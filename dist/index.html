<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="./assets/img/FyG-lupa.png">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>FyGSigma</title>
  <style media="screen">
    #app, #container{
      height: 100vh;
    }
    #map,.map, #container{
      height: 100%;
    }
    html, body{
      height: 100%;
      margin: 0;
      padding: 0;
      
    }
    .control-back{
      z-index: 0;
      position: absolute;
      right: 0;
      top: 15px;
      margin-right: 40px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp3MyOjVXkmtK9oZmBAwhL5nyhq6U88wc">//Se carga la Maps Javascript API usando la etiqueta
  // async permite que el navegador represente el resto del sitio web
  ////mientras se carga la Maps JavaScritp API
  //key contiene la clave API
  </script>
  <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp3MyOjVXkmtK9oZmBAwhL5nyhq6U88wc"></script> -->
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
